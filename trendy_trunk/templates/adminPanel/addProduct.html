    <!-- header ends -->
     <!-- formstarts -->
     <div class="w-100 h-100 d-flex  alien-items-center justify-content-center ">
     <form method="POST" class="w-75 h-100 mt-4" action="{% url 'addProduct' %}" enctype="multipart/form-data" >
      {% csrf_token %}
      <h3><b class="text-danger ">Add Product</b></h3>
        <div class="form-group">
          <label for="product_name">Product Name:</label>
          <input type="text" class="form-control" id="product_name" name="product_name" maxlength="200" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" maxlength="500"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
          <label for="images">Images:</label>
          <input type="file" class="form-control" id="images" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="stock">Stock:</label>
          <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="is_available" name="is_available" >
          <label class="form-check-label" for="is_available">Available</label>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select class="form-control" id="category" name="category" required>
            {% for category in categories %}
            <option value="{{category.id}}">{{category.category_name}}</option>
            {% endfor %}
          </select>
        </div><br>
        <button type="submit" class="btn btn-primary  w-25">Add</button>
      </form>
      {% if message %}
      <h5>{{message}}</h5>
      {% endif %}
    </div>

   <script>
    // ------
      // ------------------------------------------------------- //
      //   Inject SVG Sprite - 
      //   see more here 
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
      
          var ajax = new XMLHttpRequest();
          ajax.open("GET", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // this is set to BootstrapTemple website as you cannot 
      // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
      // while using file:// protocol
      // pls don't forget to change to your domain :)
      injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg'); 
      
      
    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
